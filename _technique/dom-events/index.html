<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    height: auto;
    background-color: skyblue;
  }

  ul,
  li {
    padding: 0;
    margin: 0;
    list-style: none;
    ;
  }

  li:hover {
    cursor: pointer;
    color: blue;
  }
</style>

<body>
  <div class="eventBubbling">
    <button class="bubblingButton">버블링 확인하기</button>
  </div>
  <br />
  <div class="eventCapturing">
    <button class="capturingButton">캡처링 확인하기</button>
  </div>
  <br />
  <div>
    <ul class="delegationLi">
      <li>angular</li>
      <li>vue</li>
      <li class="print" data-component="react">react</li>
      <li>svelt</li>
      <li class="print" data-component="javascript">javascript</li>
    </ul>
  </div>
  <script type="module" src="./app.js"></script>
</body>

</html>
