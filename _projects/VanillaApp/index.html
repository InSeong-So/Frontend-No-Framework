<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/index.css">
  <script src="https://kit.fontawesome.com/7fd51b7743.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <nav>
      <div id="brand">
        <!-- 홈 -->
        <div id="logo"></div>
        <!-- 로그인/내 정보 -->
        <div id="word-mark">테스터테스터테스터</div>
        <div id="users">
          <i id="login" class="fas fa-sign-in-alt"></i>
          <i id="signup" class="fas fa-user-plus"></i>
          <i id="profile" class="fas fa-user-edit"></i>
          <i id="logout" class="fas fa-sign-out-alt"></i>
        </div>
      </div>
      <div id="menu">
        <div id="menu-toggle">
          <div id="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
        <ul>
          <!-- 메뉴 소개 -->
          <li>
            <div>
              <a href="./template/menu.html">Menu</a>
            </div>
          </li>
          <!-- 매장 찾기 -->
          <li>
            <div>
              <a href="./template/store.html">Store</a>
            </div>
          </li>
          <!-- 관리 페이지 -->
          <li>
            <div>
              <a href="./template/admin.html">Admin</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="container">

        <div data-am-fadeshow="next-prev-navigation">

          <!-- Radio -->
          <input type="radio" name="css-fadeshow" id="slide-1" />
          <input type="radio" name="css-fadeshow" id="slide-2" />
          <input type="radio" name="css-fadeshow" id="slide-3" />

          <!-- Slides -->
          <div class="fs-slides">
            <div class="fs-slide"
              style="background-image: url(https://images.unsplash.com/photo-1460500063983-994d4c27756c?crop=entropy&fit=crop&fm=jpg&h=1325&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=2550);">
              <!-- Add content to images (sample) -->
              <div
                style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: sans-serif; text-align: center; text-shadow: 0 0 20px rgba(0,0,0,0.5);">
                <h1 style="margin-top: 0; margin-bottom: 0.8vw; font-size: 5vw; font-weight: bold;">CSS Fadeshow</h1>
                <p style="font-size: 2vw; font-weight: 100; margin-top: 0;">Easy to implement and use on
                  <strong>your</strong>
                  site!
                </p>
              </div>
            </div>
            <div class="fs-slide"
              style="background-image: url(https://images.unsplash.com/photo-1440557653082-e8e186733eeb?crop=entropy&fit=crop&fm=jpg&h=1325&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=2500);">
            </div>
            <div class="fs-slide"
              style="background-image: url(https://images.unsplash.com/photo-1449057528837-7ca097b3520c?crop=entropy&fit=crop&fm=jpg&h=1325&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=2500);">
            </div>
          </div>

          <!-- Quick Navigation -->
          <div class="fs-quick-nav">
            <label class="fs-quick-btn" for="slide-1"></label>
            <label class="fs-quick-btn" for="slide-2"></label>
            <label class="fs-quick-btn" for="slide-3"></label>
          </div>

          <!-- Prev Navigation -->
          <div class="fs-prev-nav">
            <label class="fs-prev-btn" for="slide-1"></label>
            <label class="fs-prev-btn" for="slide-2"></label>
            <label class="fs-prev-btn" for="slide-3"></label>
          </div>

          <!-- Next Navigation -->
          <div class="fs-next-nav">
            <label class="fs-next-btn" for="slide-1"></label>
            <label class="fs-next-btn" for="slide-2"></label>
            <label class="fs-next-btn" for="slide-3"></label>
          </div>

        </div>

      </div>
    </section>
  </main>
  <script type="module" src="./index.js"></script>
</body>

</html>
