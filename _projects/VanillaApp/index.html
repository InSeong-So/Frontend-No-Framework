<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parang Cafe | Home</title>
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

</head>

<body>
  <header>
    <nav>
      <div id="brand">
        <div id="logo"></div>
        <div id="word-mark">환영해요!</div>
        <!-- <div id="users">
          <i id="login" class="fas fa-sign-in-alt"></i>
          <i id="signup" class="fas fa-user-plus"></i>
          <i id="profile" class="fas fa-user-edit"></i>
          <i id="logout" class="fas fa-sign-out-alt"></i>
        </div> -->
      </div>
      <div id="menu">
        <div id="menu-toggle">
          <div id="menu-icon">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
        <ul>
          <!-- 메뉴 소개 -->
          <li>
            <div>
              <a href="./template/menu.html">Menu</a>
            </div>
          </li>
          <!-- 매장 찾기 -->
          <li>
            <div>
              <a href="./template/store.html">Store</a>
            </div>
          </li>
          <!-- 관리 페이지 -->
          <!-- <li>
            <div>
              <a href="./template/admin.html">Admin</a>
            </div>
          </li> -->
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="container">

        <div data-am-fadeshow="next-prev-navigation">

          <input type="radio" name="css-fadeshow" id="slide-1" />
          <input type="radio" name="css-fadeshow" id="slide-2" />
          <input type="radio" name="css-fadeshow" id="slide-3" />

          <div class="fs-slides">
            <div class="fs-slide">
              <div class="inner-div">
                <h1>Parang Cafe</h1>
                <p><strong>첫 번째 페이지</strong>에요!</p>
              </div>
            </div>
            <div class="fs-slide">
              <div class="inner-div">
                <h1>Parang Cafe</h1>
                <p><strong>두 번째 페이지</strong>에요!</p>
              </div>
            </div>
            <div class="fs-slide">
              <div class="inner-div">
                <h1>Parang Cafe</h1>
                <p><strong>세 번째 페이지</strong>에요!</p>
              </div>
            </div>
          </div>

          <div class="fs-quick-nav">
            <label class="fs-quick-btn" for="slide-1"></label>
            <label class="fs-quick-btn" for="slide-2"></label>
            <label class="fs-quick-btn" for="slide-3"></label>
          </div>

          <div class="fs-prev-nav">
            <label class="fs-prev-btn" for="slide-1"></label>
            <label class="fs-prev-btn" for="slide-2"></label>
            <label class="fs-prev-btn" for="slide-3"></label>
          </div>

          <div class="fs-next-nav">
            <label class="fs-next-btn" for="slide-1"></label>
            <label class="fs-next-btn" for="slide-2"></label>
            <label class="fs-next-btn" for="slide-3"></label>
          </div>

        </div>

      </div>
    </section>
  </main>
  <script type="module" src="./index.js"></script>
</body>

</html>
